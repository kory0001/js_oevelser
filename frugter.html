<head>

</head>

<body>
    <ul></ul>
    <script>
        const bil = {
            brand: "BMW",
            model: "M3",
            drivmiddel: "Diesel",
            passagerer: ["Peter", "Alan", "Mor"],
            lak: "blank sort",
        };
        /**Find dette objekt, og tilhørende oplysninger, ved at skrive "bil" i liveserverens konsol**/
        /**Den findes ikke på selve siden, men ligger når den kaldes i konsollen - har ikke noget med nedenstående at gøre**/

        const liste = document.querySelector("ul");
        const frugter = ["banan", "æble", "pære"]

        frugter.forEach(putListe);
        function putListe(element) {
            console.log(element)
            liste.innerHTML += "<li>" + element + "</li>"
        }
